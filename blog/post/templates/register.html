{% extends "base.html" %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
  </div>
{% endblock %}
