{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
  </div>
{% endblock %}
