{% extends 'base.html' %}

{% block title %}Eliminar Publicación{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que deseas eliminar esta publicación?</h1>
    <p><strong>{{ post.title }}</strong></p>
    <p>{{ post.content }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'post_detail' post.id %}">Cancelar</a>
{% endblock %}
